<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Voting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }
    .form-section {
      margin-bottom: 30px;
    }
    .form-section h3 {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-custom {
      width: 100%;
      border-radius: 10px;
    }
    .link-area {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <h2 class="text-center mb-4">üîê Welcome to Secure Voting</h2>
    {% if message %}
    <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}
    <!-- Register Form -->
    <div class="form-section">
      <h3>üìù Register</h3>
      <form method="POST" action="/register">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-success btn-custom">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-section">
      <h3>üîì Login</h3>
      <form method="POST" action="/login">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Login</button>
      </form>
    </div>

    <div class="link-area">
      <a href="/myvote" class="btn btn-outline-dark">View My Vote</a>
    </div>
  </div>

</body>
</html>
