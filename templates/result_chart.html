<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Results - Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #dce35b, #45b649);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 700px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 class="text-center mb-4">ðŸ“Š Voting Results (Chart)</h2>
    <canvas id="voteChart" height="150"></canvas>

    <div class="text-center mt-4">
      <a href="/blockchain" class="btn btn-dark me-2">ðŸ§± View Blockchain</a>
      <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('voteChart').getContext('2d');
    const voteChart = new Chart(ctx, {
      type: 'bar', // You can change to 'pie' for pie chart
      data: {
        labels: {{ results|map(attribute=0)|list|tojson }},
        datasets: [{
          label: 'Votes',
          data: {{ results|map(attribute=1)|list|tojson }},
          backgroundColor: ['#4caf50', '#2196f3', '#ff9800', '#e91e63'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });
  </script>
</body>
</html>
