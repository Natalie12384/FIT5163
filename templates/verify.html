<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Your Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .verify-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }
    code {
      display: block;
      word-break: break-all;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="verify-box">
    <h2 class="text-center text-dark mb-4">🔍 Verify Your Vote</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Candidate:</label>
        <input type="text" name="candidate" class="form-control" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Your Nonce:</label>
        <input type="text" name="nonce" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Verify</button>
    </form>

    {% if vote_hash %}
      <div class="mt-4">
        <h5>🔐 Generated Vote Hash:</h5>
        <code>{{ vote_hash }}</code>

        {% if found %}
          <div class="alert alert-success mt-3">✅ Your vote has been recorded in the ledger!</div>
        {% else %}
          <div class="alert alert-danger mt-3">❌ Vote not found. Please double-check your input.</div>
        {% endif %}
      </div>
    {% endif %}
  </div>

</body>
</html>
