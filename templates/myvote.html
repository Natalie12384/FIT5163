<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .vote-status-card {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .btn-custom {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="vote-status-card">
    <h2 class="mb-4">📋 My Vote</h2>

    {% if voted %}
      <p class="fs-5 text-success">✅ You voted for: <strong>{{ voted_for }}</strong></p>
    {% else %}
      <p class="fs-5 text-danger">❌ You have not voted yet.</p>
    {% endif %}

    <div class="mt-4">
      <a href="/home" class="btn btn-primary btn-custom">🏠 Home</a>
      <a href="/logout" class="btn btn-secondary btn-custom">Logout</a>
    </div>
  </div>

</body>
</html>
