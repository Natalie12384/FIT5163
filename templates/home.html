<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Voting - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .dashboard-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .dashboard-box h2 {
      margin-bottom: 30px;
    }
    .btn-custom {
      margin: 10px 0;
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="dashboard-box">
    <h2>🎉 Welcome to Your Voting Dashboard</h2>

    <a href="/vote" class="btn btn-success btn-custom">✅ Vote</a>
    <!-- placeholder verifying for voter  -->
    <a href="/verify_myvote" class="btn btn-warning btn-custom">🔍 Verify My Vote</a> 
    <a href="/result/chart" class="btn btn-info btn-custom">📊 Check Results</a>
    <a href="/logout" class="btn btn-danger btn-custom">🔓 Logout</a>
  </div>

</body>
</html>
